name: Deploy to localhost

on:
  push:
    branches:
      - main  # Deploy only on pushes to "main"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Sync to localhost
      - name: Deploy to Server
        run: |
          rsync -avz --delete ./ ~/public_html/
